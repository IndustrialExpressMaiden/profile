<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Butterfly Kids" >
  <!--Source: https://fonts.google.com/specimen/Butterfly+Kids -->
  <link rel="stylesheet" href="css/ProfileStyle.css">
  <link rel="manifest" href="/manifest.webmanifest">
</head>

<body>
  <section class="title-box">
      <img class="logo" src="image/tulips.jpg" alt="purple tulips">
    <!--Source: https://images-na.ssl-images-amazon.com/images/I/51Yu1hyKzIL.jpg -->
    
    <div class="title-text">
      <h1>
        Alyssa Shaw-Hoeppner
      </h1> 
      <h4>
        Student Projects
      </h4> 
    </div>
  </section>
  
  <section class="profile"> 
    <div class="hero-image"> 
      <img src="image/flowerhorse.jpg" alt="strawberry roan horse standing near a tree with pink blossoms">
      <!--Source: https://cdn4.img.sputniknews.com/images/105243/64/1052436490.jpg -->
    </div>
    
    <div class="featured"> 
      <h3 class="feature-title">
        Featured Work
      </h3> 
      
      <div class="work">
        <img src="image/face.jpg" class="box-image" alt="face of brown foal">
        <!-- Source: http://daehlingranch.com/wp-content/gallery/main-photo-gallery --->
        <h2 class="feature-title">
          Face
        </h2>
        <p class="feature-title">
          Time for a close-up!
        </p>
      </div>

      <div class="work">
        <img src="image/fasthorse.jpg" class="box-image" alt="bay foal gallops beside bay horse">
        <!--Source: http://hamarsey.is/wp-content/uploadsthumb-cache/img_3404-b32e854e7944b56b3e334aa31e377e7b-200x140-100-crop.jpg -->
        <h2 class="feature-title">Speed</h2>
        <p class="feature-title">
          That is some serious horse power!
        </p>
      </div>

      <div class="work">
        <img src="image/foalrest.jpg" class="box-image" alt="brown foal resting in grass">
        <!-- Source: http://daehlingranch.com/wp-content/gallery/main-photo-gallery -->
        <h2 class="feature-title">Rest</h2>
        <p class="feature-title">
          Even the most energetic foals need to rest sometimes!
        </p>
      </div>

      <div class="work">
        <img src="image/horsefamily.jpg" class="box-image" alt="brown foal and white mare standing in tall grass">
        <!-- Source: http://www.prorodeo.com/images/livestock-welfare/horse-foalAD99CCC5588C.jpg -->
        <h2 class="feature-title">Meadow</h2>
        <p class="feature-title">
          Foal and mother take a walk through the meadow...
        </p>
      </div>
    </div>
  </section>
  <script>
    if('serviceWorker' in navigator) {
      navigator.serviceWorker
      .register('/profile/Profile/sw.js')
      .then(function() { console.log("Service Worker Registered"); });
    }
    </script>
</body>
</html>
